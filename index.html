<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с api</title>
</head>
<body>
    <script>

        (async ()=>{
            await fetch('http://localhost:3000', {
                mode: 'no-cors',
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            }).then(async (response)=> {
                await console.log(response);

                await response.json().then((res_end)=>{
                    console.log(res_end);
                })
            }).catch((err)=>{
                console.log(err);
            });

            return;
        })()


    </script>
</body>
</html>
